<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      width: 100%;
      max-width: 800px;
      background-color: #181818;
      padding: 20px;
      border-radius: 10px;
    }

    .song-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .song-info img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress {
      width: 100%;
      background-color: #4d4d4d;
      height: 4px;
      border-radius: 2px;
    }

    .progress-bar {
      width: 20%;
      background-color: #fff;
      height: 100%;
      border-radius: 2px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #b3b3b3;
    }

    button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="player">
    <div class="song-info">
      <img src="img/do i wanna know you.jpg" alt="Album Art">
      <div>
        <h3>Do I Wanna Know?</h3>
        <p>Arctic Monkeys</p>
      </div>
    </div>
    <div class="controls">
      <button>⏮</button>
      <button>⏯</button>
      <button>⏭</button>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="time">
     <audio class="bar" controls></audio>
    </div>
  </div>

  <script>
    const playButton = document.querySelector('.controls button:nth-child(2)');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
      if (isPlaying) {
        playButton.textContent = '⏯';
        isPlaying = false;
      } else {
        playButton.textContent = '⏸';
        isPlaying = true;
      }
    });
  </script>
</body>

</html>
